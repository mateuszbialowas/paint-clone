<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="w-screen h-screen bg-slate-100 overflow-hidden">
      <div class="container mx-auto p-4 h-full overflow-hidden flex flex-col">
        <h1 class="text-7xl font-bold mb-12">Paint</h1>
        <div class="flex flex-col h-full">
          <div class="grid gap-3 grid-cols-4 w-full h-full">
            <div
              class="bg-white col-span-4 p-4 shadow-md flex items-center gap-4"
            >
              <div
                id="clear_button"
                class="h-4 w-4 cursor-pointer p-6 rounded-full relative shadow-md border"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 absolute -translate-x-1/2 -translate-y-1/2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                  />
                </svg>
              </div>
              <div id="tools_box" class="flex items-center gap-4">
                <div
                  id="pencil"
                  class="p-6 rounded shadow-md cursor-pointer ring ring-violet-300"
                >
                  Draw
                </div>

                <div
                  id="rectangle"
                  class="p-6 rounded shadow-md cursor-pointer"
                >
                  Rectangle
                </div>

                <div id="circle" class="p-6 rounded shadow-md cursor-pointer">
                  Circle
                </div>
                <div id="line" class="p-6 rounded shadow-md cursor-pointer">
                  Line
                </div>
              </div>
              <label
                for="form_mode_toggle"
                class="inline-flex relative items-center cursor-pointer"
              >
                <input
                  type="checkbox"
                  id="form_mode_toggle"
                  class="sr-only peer"
                />
                <div
                  class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
                ></div>
                <span
                  class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                  >Form mode</span
                >
              </label>
            </div>
            <div
              class="bg-white col-span-3 p-4 row-span-6 shadow-md rounded-3xl"
            >
              <div id="sketch" class="relative h-full">
                <canvas id="canvas" class="border">
                  Your browser does not support the canvas element.
                </canvas>
              </div>
            </div>
            <div class="bg-white p-4 row-span-6 shadow-md rounded"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
