<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="w-screen h-screen bg-slate-100 overflow-hidden">
      <div class="container mx-auto p-4 h-full overflow-hidden flex flex-col">
        <h1 class="text-7xl font-bold mb-12">Paint</h1>
        <div class="flex flex-col h-full">
          <div class="grid gap-3 grid-cols-4 w-full h-full">
            <div
              class="bg-white col-span-4 p-4 shadow-md flex items-center gap-4"
            >
              <div
                id="clear_button"
                class="h-4 w-4 cursor-pointer p-6 rounded-full relative shadow-md border"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 absolute -translate-x-1/2 -translate-y-1/2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                  />
                </svg>
              </div>
              <div id="tools_box" class="flex items-center gap-4">
                <div
                  id="pencil"
                  class="p-6 rounded shadow-md cursor-pointer ring ring-violet-300"
                >
                  Draw
                </div>

                <div
                  id="rectangle"
                  class="p-6 rounded shadow-md cursor-pointer"
                >
                  Rectangle
                </div>

                <div id="circle" class="p-6 rounded shadow-md cursor-pointer">
                  Circle
                </div>
                <div id="line" class="p-6 rounded shadow-md cursor-pointer">
                  Line
                </div>
              </div>
            </div>
            <div
              class="bg-white col-span-3 p-4 row-span-6 shadow-md rounded-3xl"
            >
              <div id="sketch" class="relative h-full">
                <canvas id="canvas" class="border">
                  Your browser does not support the canvas element.
                </canvas>
              </div>
            </div>
            <div class="bg-white p-4 row-span-6 shadow-md rounded">
              <h3 class="text-2xl mb-2">Create rectangle</h3>
              <form id="rectangle_form" class="flex flex-col gap-2 mb-4">
                <div class="flex gap-2 items-center justify-between">
                  <label for="x">X</label>
                  <input
                    type="number"
                    name="x"
                    class="border rounded p-2 w-20"
                    required
                  />
                  <label for="width">Width</label>
                  <input
                    type="number"
                    name="width"
                    class="border rounded p-2 w-20"
                  />
                </div>
                <div class="flex gap-2 items-center justify-between mb-4">
                  <label for="y">Y</label>
                  <input
                    type="number"
                    name="y"
                    class="border rounded p-2 w-20"
                  />

                  <label for="height">Height</label>
                  <input
                    type="number"
                    name="height"
                    class="border rounded p-2 w-20"
                  />
                </div>
                <input
                  id="rectangle_submit"
                  type="submit"
                  value="Create rectangle"
                  class="p-2 border shadow ring ring-violet-300 rounded cursor-pointer"
                />
              </form>

              <h3 class="text-2xl mb-2">Create circle</h3>
              <form id="circle_form" class="flex flex-col gap-2 mb-4">
                <div class="flex gap-2 items-center justify-between">
                  <label for="x">X</label>
                  <input
                    type="number"
                    name="x"
                    class="border rounded p-2 w-20"
                    required
                  />
                  <label for="radius">Radius</label>
                  <input
                    type="number"
                    name="radius"
                    class="border rounded p-2 w-20"
                  />
                </div>
                <div class="flex gap-2 items-center mb-4">
                  <label for="y">Y</label>
                  <input
                    type="number"
                    name="y"
                    class="border rounded p-2 w-20 ml-8"
                  />
                </div>
                <input
                  id="circle_submit"
                  type="submit"
                  value="Create circle"
                  class="p-2 border shadow ring ring-violet-300 rounded cursor-pointer"
                />
              </form>

              <h3 class="text-2xl mb-2">Create line</h3>

              <form id="line_form" class="flex flex-col gap-2 mb-4">
                <div class="flex gap-2 items-center justify-between">
                  <label for="x1">X1</label>
                  <input
                    type="number"
                    name="x1"
                    class="border rounded p-2 w-20"
                    required
                  />
                  <label for="y1">Y1</label>
                  <input
                    type="number"
                    name="y1"
                    class="border rounded p-2 w-20"
                  />
                </div>
                <div class="flex gap-2 items-center justify-between mb-4">
                  <label for="x2">X2</label>
                  <input
                    type="number"
                    name="x2"
                    class="border rounded p-2 w-20"
                  />
                  <label for="y2">Y2</label>
                  <input
                    type="number"
                    name="y2"
                    class="border rounded p-2 w-20"
                  />
                </div>
                <input
                  id="line_submit"
                  type="submit"
                  value="Create line"
                  class="p-2 border shadow ring ring-violet-300 rounded cursor-pointer"
                />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
